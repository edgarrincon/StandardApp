<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000034" />
    <meta name="description" content="Standards Apps" />
    <!--  google Tags -->
    <meta
      name="google-site-verification"
      content="v50qLC1wv3JT98qJFArI73iDQqR1-nzsLX4e7ldR0hI"
    />

    <!--  Essential META Tags -->

    <meta property="og:title" content="Standards Apps" />
    <meta
      property="og:description"
      content="Web Development and Software Apps"
    />
    <meta property="og:image" itemprop="image" content="./favicon.png" />
    <meta property="og:url" content="http://standardsapps.com" />
    <meta name="twitter:card" content="summary_large_image" />

    <!--  Non-Essential, But Recommended -->

    <meta property="og:site_name" content="Standards Apps" />
    <meta name="twitter:image:alt" content="./favicon.png" />
    <meta property="fb:app_id" content="standardsapps" />
    <meta name="twitter:site" content="@standardsapps" />
    <link rel="apple-touch-icon" href="./favicon.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@1,600&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- <script src="vanta.net.min.js"></script> -->
    <title>Standards Apps</title>
  </head>
  <body>
    <noscript>
      Welcome to Standards Apps > You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!--   Welcome to Standards Apps   -->
  </body>
</html>
